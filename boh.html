<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Popup</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: white;
      border: 1px solid black;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="popup">
    <p style="text-align: center; font-size: 24px; padding-top: 50px;">Ciao! Questo Ã¨ un popup.</p>
  </div>

  <script>
    function showPopup() {
      var popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    // Mostra il popup dopo 5 secondi (5000 millisecondi)
    setTimeout(showPopup, 5000);
  </script>
</body>
</html>
